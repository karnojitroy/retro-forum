<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c39147c565.js" crossorigin="anonymous"></script>
    <title>Retro-Forum</title>
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="mx-auto px-5 md:px-16 lg:px-24 md:container">
            <div class="flex md:flex-row flex-col justify-between items-center py-12">
                <div class="flex justify-between items-center gap-10 w-full">
                    <img src="images/logo.png" alt="logo">
                    <div class="md:hidden">
                        <button
                            class="bg-[#797DFC] hover:bg-[#676bf7] px-6 rounded-3xl font-bold font-mulish text-white text-xl btn">
                            Sign In
                        </button>
                    </div>
                </div>
                <div
                    class="flex md:flex-row flex-col justify-between md:justify-end items-center gap-4 mt-5 md:mt-0 w-full">
                    <ul class="flex justify-between items-center gap-4">
                        <li class="cursor-pointer tooltip" data-tip="Home">
                            <i
                                class="border-[#0307121A] bg-[#12132D08] hover:bg-[#cfd1f7] p-4 border rounded-full fa-house fa-solid"></i>
                        </li>
                        <li class="cursor-pointer tooltip" data-tip="Notes">
                            <i
                                class="border-[#0307121A] bg-[#12132D08] hover:bg-[#cfd1f7] p-4 border rounded-full fa-pen fa-solid"></i>
                        </li>
                        <li class="cursor-pointer tooltip" data-tip="add user">
                            <i
                                class="border-[#0307121A] bg-[#12132D08] hover:bg-[#cfd1f7] p-4 border rounded-full fa-solid fa-user-plus"></i>
                        </li>
                        <li class="cursor-pointer tooltip" data-tip="Checkered">
                            <i
                                class="border-[#0307121A] bg-[#12132D08] hover:bg-[#cfd1f7] p-4 border rounded-full fa-flag fa-regular"></i>
                        </li>
                    </ul>
                    <div class="md:block hidden">
                        <button
                            class="bg-[#797DFC] hover:bg-[#676bf7] px-6 rounded-3xl font-bold font-mulish text-white text-xl btn">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner -->

        <section class="mx-auto px-5 md:px-16 lg:px-24 container">
            <div
                class="flex lg:flex-row flex-col items-center bg-[#12132D] bg-[url('images/bgbanner.png')] bg-contain bg-no-repeat bg-bottom mt-5 p-8 md:p-12 lg:p-24 rounded-xl md:rounded-[38px] h-auto lg:min-h-[550px] font-mulish">

                <div class="flex flex-col flex-1 justify-center">
                    <div>
                        <h1 class="font-black text-3xl text-center text-white md:text-4xl lg:text-left lg:text-6xl">
                            Welcome to the
                            <span class="bg-clip-text bg-gradient-to-r from-[#797df0] to-[#3539bc] text-transparent">
                                ReTro
                            </span>
                            Forum
                        </h1>
                    </div>
                    <div class="mx-auto lg:mx-0 mt-5 w-3/4 lg:max-w-[455px] text-center lg:text-left">
                        <p class="font-medium text-[#FFFFFFCC] text-sm md:text-xl">
                            Share your favorite opinion and win and wp forum coffee mug!
                        </p>
                    </div>
                    <div
                        class="relative flex justify-center items-center mx-auto lg:mx-0 mt-4 md:mt-8 w-3/4 lg:max-w-[400px]">
                        <input type="text" class="p-5 rounded-[50px] w-full h-10 lg:h-14"
                            placeholder="Search here.....">
                        <button
                            class="lg:block right-1 absolute hidden bg-[#797DFC] hover:bg-[#676bf7] border-none rounded-[50px] font-medium text-sm text-white md:text-xl btn">
                            Search
                        </button>
                        <button
                            class="block right-1 absolute lg:hidden bg-[#797DFC] hover:bg-[#676bf7] border-none rounded-[50px] font-medium text-sm text-white md:text-xl btn btn-sm">
                            Search
                        </button>
                    </div>
                </div>
                <div class="flex-1 mt-4 lg:mt-0">
                    <div class="flex justify-end">
                        <div class="space-y-6 bg-white p-7 md:p-12 rounded-xl lg:rounded-[32px] w-72 md:w-96 max-h-72">
                            <ul class="flex justify-between">
                                <li>Registered Users</li>
                                <li>01</li>
                            </ul>
                            <ul class="flex justify-between">
                                <li>Forum</li>
                                <li>05</li>
                            </ul>
                            <ul class="flex justify-between">
                                <li>Topics</li>
                                <li>01</li>
                            </ul>
                            <ul class="flex justify-between">
                                <li>Replies</li>
                                <li>01</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>


    <script src="JS/app.js"></script>
</body>

</html>
